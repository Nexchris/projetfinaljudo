<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gray {
            font-size: 200px;
            color: gray;
        }
        #black {
            font-size: 200px;
    color: black;
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid rgb(0, 255, 200);
   
    position: absolute;
    top: 1%;
        }

        /* Animation */
        @keyframes typing {
            from {
                width: 0;
            }
        }
    </style>
</head>
<body>

    <div id="black">Je m'appelle Chris</div>

    <script>
        // JavaScript pour afficher les lettres une par une
        const blackDiv = document.getElementById('black');
        const text = blackDiv.textContent;
        blackDiv.textContent = ''; // Efface le texte original

        // Boucle à travers chaque lettre et ajoute un délai pour l'afficher
        for (let i = 0; i < text.length; i++) {
            setTimeout(() => {
                blackDiv.textContent += text[i];
            }, i * 300); // Délai de 200 millisecondes entre chaque lettre
        }
    </script>
</body>
</html>
