<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Pour empêcher le défilement de la page */
        }

        #blue {
            width: 100%;
            height: 590px;
            background-color: aquamarine;
            position: absolute;
            font-size: 200px;
            top: 0%;
            transition: top 0.3s ease; /* Ajout de transition pour une animation fluide */
        }

        #red {
            width: 100%;
            height: 600px;
            font-size: 200px;
            background-color: red;
            position: absolute;
            top: 49%;
            transition: top 0.3s ease; /* Ajout de transition pour une animation fluide */
        }
    </style>
</head>
<body>
    <div id="blue">BLEU</div>
    <div id="red">ROUGE</div>

    <script>
        // Récupération des éléments HTML
        const blueDiv = document.getElementById('blue');
        const redDiv = document.getElementById('red');

        // Ajout d'un écouteur d'événement pour la touche fléchée vers le bas
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                // Réduction du top de chaque div
                blueDiv.style.top = (parseFloat(blueDiv.style.top) - 10) + '%';
                redDiv.style.top = (parseFloat(redDiv.style.top) - 10) + '%';
            }
        });
    </script>
</body>
</html>
